<!DOCTYPE html>
<html>
<head>
  <title>Colorful Indiana Jones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 24px;
      line-height: 1.5;
    }
    .logo {
      width: 300px;
      margin: 40px auto;
    }
    .colorful-text {
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .red {
      color: #ff0000;
    }
    .green {
      color: #00ff00;
    }
    .blue {
      color: #0000ff;
    }
    .yellow {
      color: #ffff00;
    }
    .orange {
      color: #ff7f00;
    }
    .download-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff00ff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .download-link:hover {
      background-color: #e600e6;
    }
  </style>
</head>
<body>
  <h1>Indiana Jones</h1>
  <img src="https://m.media-amazon.com/images/M/MV5BNTU2ODkyY2MtMjU1NC00NjE1LWEzYjgtMWQ3MzRhMTE0NDc0XkEyXkFqcGdeQXVyMjM4MzQ4OTQ@._V1_.jpg" alt="Indiana Jones Logo" class="logo">
  <p class="colorful-text">Explore the <span class="red">mysteries</span>,</p>
  <p class="colorful-text">discover <span class="green">treasures</span>,</p>
  <p class="colorful-text">and conquer <span class="blue">adventure</span>.</p>
  <p class="colorful-text">In the world of <span class="yellow">Indiana Jones</span>,</p>
  <p class="colorful-text">every step is a thrilling <span class="orange">journey</span>.</p>
  <a class="download-link" href="/download.jpeg" download>Chad Image</a>
</body>
</html>
